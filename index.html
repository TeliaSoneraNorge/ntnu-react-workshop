				<section data-markdown>
                    <textarea data-template>
                        # Components

                        ```JSX
                        function Component() {
                            return(
                                <h1>Hello World</h1>
                            )
                        }
                        ```
                    </textarea>
				</section>
				<section data-markdown>
                    <textarea data-template>
                        # Props

                        ```JSX
                        function Component(props) {
                            return(
                                <h1>{props.title}</h1>
                            )
                        }
                        ```

                        ```JSX
                        <Component title="Hello World" />
                        ```
                    </textarea>
				</section>
				<section data-markdown>
                    <textarea data-template>
                        # Props

                        ```JSX
                        function Component({ title }) {
                            return(
                                <h1>{title}</h1>
                            )
                        }
                        ```

                        ```JSX
                        <Component title="Hello World" />
                        ```
                    </textarea>
				</section>
				<section data-markdown>
                    <textarea data-template>
                        # Props

                        ```JSX
                        const Component = ({ title }) =>

                        ```

                        ```JSX
                        <Component title="Hello World" />
                        ```
